{% extends "layout.html" %}

{% block script %}
<script src="/static/js/script.js" defer></script>
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
{% endblock %}

{% block title %}
Generate
{% endblock %}

{% block content %}
<form method="post">
    <div class="container-fluid p-5">
        <div class="row">
            <div class="col">
                <h1>Generate results are here</h1>
            </div>
            <div class="col">
                <div class="position-relative p-3">
                    <button type="submit"
                        class="btn btn-success position-absolute top-50 start-50 translate-middle w-50">Generate</button>
                </div>
                <h5>Classes: </h5>
                <span>Selected: </span><span class="bos-class-active-count"></span>/<span
                    id="bos-class-count-total"></span>
                <div class="classes-grid" id="bos-classes">
                </div>
            </div>
        </div>
    </div>
</form>
