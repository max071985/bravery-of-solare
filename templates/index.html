{% extends "layout.html" %}

{% block script %}
<script src="/static/js/script.js" defer></script>
<link rel="stylesheet" type="text/css" href="/static/css/style.css" />
{% endblock %}

{% block title %}
Home
{% endblock %}

{% block content %}
<div class="container-fluid p-5">
    <div class="row">
        <div class="col-md-lg pb-5">
            <div id="gen-result" style="display:none" class="position-relative">
                <figure class="figure position-absolute start-50 translate-middle-x" style="top: 20%">
                    <img id="gen-class-img" class="figure-img"></img>
                    <figcaption class="figure-caption text-center" id="gen-class-name"></figcaption>
                  </figure>
                <div id="gen-item-container" class="equipment-ring position-relative translate-middle-x start-50">
                    <div id="gen-item-helmet" class="position-absolute gen-helmet gear"></div>
                    <div id="gen-item-armor" class="position-absolute gen-armor gear"></div>
                    <div id="gen-item-gloves" class="position-absolute gen-gloves gear"></div>
                    <div id="gen-item-shoes" class="position-absolute gen-boots gear"></div>
                    <div id="gen-item-mainhand" class="position-absolute gen-main gear"></div>
                    <div id="gen-item-subweapon" class="position-absolute gen-sub gear"></div>
                    <div id="gen-item-awakening" class="position-absolute gen-awa gear"></div>
                    <div id="gen-item-ring1" class="position-absolute gen-ring1 gear"></div>
                    <div id="gen-item-ring2" class="position-absolute gen-ring2 gear"></div>
                    <div id="gen-item-earring1" class="position-absolute gen-ear1 gear"></div>
                    <div id="gen-item-earring2" class="position-absolute gen-ear2 gear"></div>
                    <div id="gen-item-belt" class="position-absolute gen-belt gear"></div>
                    <div id="gen-item-necklace" class="position-absolute gen-neck gear"></div>
                </div>
            </div>
        </div>
        <div class="col">
            <div class="position-relative p-3">
                <button class="btn btn-success position-absolute top-50 start-50 translate-middle" id="gen-button">Generate</button>
            </div>
            <h5>Classes: </h5>
            <span>Selected: </span><span class="bos-class-active-count"></span>/<span id="bos-class-count-total"></span>
            <button class="btn btn-secondary" id="bos-class-select-all">Select All</button>
            <button class="btn btn-secondary" id="bos-class-deselect-all">Deselect All</button>
            <div class="classes-grid" id="bos-classes">
            </div>
        </div>
    </div>
</div>
{% endblock %}
